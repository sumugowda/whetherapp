<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="fog.png" type="image/x-icon" />
    <title>Wheather app</title>
    <script
      src="https://kit.fontawesome.com/4291c0b8e6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          value=""
          spellcheck="false"
          placeholder="Enter the city"
        />
        <button onclick="checkWeather()"><img src="magnifier.png" alt="" /></button>
      </div>
      <div class="weather">
        <img src="heavy-rain.png" alt="" />
        <h1 class="temp">temp</h1>
        <h1 class="city">city</h1>
      </div>
      <div class="details">
        <div class="col">
            <img src="humidity.png" alt="">
            <div>
                <p class="humidity"></p>
                <p></p>
            </div>
        </div>
        <div class="col">
            <img src="storm.png" alt="">
            <div>
                <p class="wind"></p>
                <p></p>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
